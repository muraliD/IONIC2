<ion-header>

  <ion-navbar color="custom">
    <ion-title>NewPerson</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]="Person" (ngSubmit)="logForm()">
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating >Gender</ion-label>
        <ion-select formControlName="gender">
         <ion-option  *ngFor='let theme of genderObject' [value]="theme.className" [selected]="theme.className === Select">{{theme.prettyName}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>DOB</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" formControlName="dob"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>AAdhar</ion-label>
        <ion-input type="number" formControlName="aadhar"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Mobile</ion-label>
        <ion-input type="number" formControlName="mobile"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Passport</ion-label>
        <ion-input type="text" formControlName="passport"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Ration</ion-label>
        <ion-input type="text" formControlName="ration"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>PAN</ion-label>
        <ion-input type="text" formControlName="pan"></ion-input>
      </ion-item>
      <ion-item no-lines >
      <button ion-button color="custom" large class="btnCenter"  type="submit" [disabled]="!Person.valid">
        {{formType}}
        </button>
      </ion-item>
</form>
</ion-content>
