<ion-header>
  <ion-navbar color="custom">
    <ion-title>Categories</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="categoryAddMethod()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list *ngFor="let category of catObj">
  <ion-item-sliding>
    <ion-item (click)="updateCat(category)">
      <ion-icon name="aperture" item-left></ion-icon>
        {{category.name}}
      <ion-icon name="arrow-dropright" item-right></ion-icon>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="danger" (click)="deleteitem(category.id)">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
