<ion-header>
  <ion-navbar color="custom">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bank Details</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="bankAddMethod()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
 <ion-list>
  <ion-item-sliding *ngFor="let bank of banks">
    <ion-item (click)="editbankMethod(bank)">
      <ion-row>
        <ion-col start text-left style="background-color:transparent;font-weight: bold;"><h2 style="background-color:transparent;font-weight: bold;"  >{{bank.name}}</h2></ion-col>
      </ion-row>
     
     
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="danger" (click)="deleteBank(bank.id)">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
